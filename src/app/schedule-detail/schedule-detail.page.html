<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" defaultHref="/tabs/tab1">

      </ion-buttons>
      <ion-buttons slot="end" (click)="cancelClicked()">
        <ion-button>Cancel</ion-button>

      <ion-title>{{ schedule.subject.name }}</ion-title>

<ion-content>
  <p>{{ schedule.subject.name }}</p>
  <p>{{ schedule.subject.sub }}</p>
</ion-content>
