<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/tabs/tab2">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Subjects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title>{{ course.name }}</ion-card-title>
    <ion-card-subtitle>{{ course.sub }}</ion-card-subtitle>
  </ion-card-header>
  
  <!-- <ion-item class="my-ion-item-divider" lines="none"></ion-item> -->
  
  <!-- List of Subjects Items -->
  <ion-list>
    <ion-item (click)="subjectSelected(subject)" *ngFor="let subject of subjects;">
      <ion-label>
        <h3>{{subject.name}}</h3>
        <p>{{subject.sub}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
