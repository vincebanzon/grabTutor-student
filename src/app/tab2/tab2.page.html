<ion-header>
  <ion-toolbar>
    <ion-title>
      Courses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Course Items -->
  <ion-list>
    <ion-item (click)="courseSelected(course)" *ngFor="let course of courses;">
      <ion-label>
        <h3>{{course.name}}</h3>
        <p>{{course.sub}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
